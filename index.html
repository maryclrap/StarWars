<!DOCTYPE html>

    <title>27-09</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      rel="shortcut icon"

  <body>
    <header class="header">
      <div class="container">
        <div class="overlay active" data-overlay></div>
        <a href="index.html" class="logo">
          <img src="assets/img/CLARA.png" alt="StarWars" width="195px" height="80px"/>

        <div class="header-actions">
          <button class="search">
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <div class="lang-wrapper">
            <label for="language">
              <ion-icon name="globe-outline"></ion-icon>
            </label>

            <select name="language" id="language">
              <option value="en">EN</option>
              <option value="en">ES</option>
            </select>
          </div>

          <button class="btn btn-primary">Entrar</button>
        </div>

        <button class="btn-mobile" data-menu-open>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="index.html">
              <img src="assets/img/CLARA.png" alt="logo"> 
            </a>

            <button class="menu-close" data-menu-close="">
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="index.html" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Filmes</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Bombando</a>

            <li>
              <a href="#" class="navbar-link">Séries</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Preço</a>
            </li>
          </ul>

          <ul class="navbar-social-list">
            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-tiktok"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Banner-->
    <main>
        <section class="hero">
          <div class="container">
            <div class="hero-content">
              <p class="hero-subtitle">Star Clara</p>

              <h1 class="h1 hero-title">
                Filmes, Séries <strong>ilimitados</strong> e muito mais.
              </h1>

              <div class="meta-wrapper">
                <div class="badge-wrapper">
                  <div class="badge badge-fill">PG 18</div>
                  <div class="badge badge-outline">HD</div>
                </div>

                <div class="genre-wrapper">
                  <a href="#">Romance,</a>
                  <a href="#">Drama</a>
                </div>

                <div class="date-time">
                  <div>
                    <ion-icon name="calendar-outline"></ion-icon>
                    <time datetime="2023">2023</time>
                  </div>

                  <div>
                    <ion-icon name="time-outline"></ion-icon>
                    <time>128min</time>
                  </div>
                </div>
              </div>
              
              <button class="btn btn-primary">
                <ion-icon name="caret-forward-circle-outline"></ion-icon>
                <span>Assistir agora</span>
              </button>

            </div>
          </div>
        </section>

    <script src="assets/js/script.js"></script>

    <script
